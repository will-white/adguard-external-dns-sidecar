name: Build

# Reusable workflow for building and optionally pushing Docker images
# This ensures CI and CD use the exact same build process

on:
  workflow_call:
    inputs:
      push:
        description: 'Push the image to registry'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version tag (e.g. v1.0.0)'
        required: false
        type: string
        default: ''
      latest:
        description: 'Tag as latest'
        required: false
        type: boolean
        default: true
    outputs:
      image_tags:
        description: 'The generated image tags'
        value: ${{ jobs.build.outputs.tags }}
      image_digest:
        description: 'The image digest'
        value: ${{ jobs.build.outputs.digest }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -cover ./...

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build-push.outputs.digest }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern=v{{major}}.{{minor}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern=v{{major}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=ref,event=tag
            type=ref,event=branch
            type=raw,value=latest,enable=${{ inputs.push && inputs.latest }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ hashFiles('*.go', 'go.mod') }}
          cache-to: type=gha,mode=max,scope=${{ hashFiles('*.go', 'go.mod') }}
