name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# CI uses the shared build workflow with push disabled
# This ensures CI and CD use identical build processes
jobs:
  build:
    name: Build (no push)
    uses: ./.github/workflows/build.yml
    with:
      push: false
    permissions:
      contents: read
      packages: read
